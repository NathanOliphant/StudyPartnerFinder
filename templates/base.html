<!-- templates/base.html -->
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  <script type="text/javascript" src="{{ STATIC_URL }}/static/static_jquery/js/jquery.js">
  </script>
  <!-- script type="text/javascript" src="{{ STATIC_URL }}/js/jquery-3.3.1.js">
</script --> 
</head>
<body>
<div>
    {% if user.is_authenticated %}
  <p>Hi {{ user.username }}! . . .<a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in . . . 
  <a href="{% url 'login' %}">login</a> | <a href="{% url 'signup' %}">signup</a>
  </p>
{% endif %}</div>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
