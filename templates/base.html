<!-- templates/base.html -->
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Study Buddy{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/jquery.timepicker.css" %}">
    <link rel="stylesheet" href="{% static "css/spf.css" %}">
    <script type="text/javascript" src="{% static "js/jquery-3.3.1.js" %}">
    </script>
    <script type="text/javascript" src="{% static "js/jquery.timepicker.js" %}">
    </script>
</head>
<body>
    <div id='header' class='header'>
        <div class="box1"><div class="logo"><img src="{% static "images/SPF-Logo.jpg" %}" width="150" height="75"  alt="Study Partner Finder" /></div></div>
        
       <!--  <div class="box3">
			<form id="search-form_3">
			<input type="text" class="search_3"/>
			<input type="submit" class="submit_3" value="Search" />
             </form>
        </div> -->
        
        <div class="box1">
        {% if user.is_authenticated %}
           <div class="dropdown">
                <button class="dropbtn">
                {% if user.first_name != "" %} 
                    {{ user.first_name }} 
                 {% else %}
                    {{ user.username }}
                 {% endif %} &#9662;</button>
                <div class="dropdown-content">
                    <a href="/accounts/view/">My Profile</a>
                    <a href="#">My Study Groups</a>
                    <a href="/courses/">Courses</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        {% else %}
           <div><a class="header" href="{% url 'login' %}">Sign In</a> | <a href="{% url 'signup' %}">Register</a></div>
        {% endif %}
        </div>
        
        <span class="stretch"></span>
    </div>
    <div id="main">
    <main>
        {% block content %}
        {% endblock %}
    </main>
    </div>
</body>
</html>
